<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <form class="calc">
      <div class="calc-display">
        <input type="text" name="res" id="res" placeholder="Press Stuff!" class="calc-display-input">
      </div>
      <div class="calc-pad">
        <span class="calc-button">MC</span>
        <span class="calc-button">M+</span>
        <span class="calc-button">M-</span>
        <span class="calc-button">MR</span>
        <span class="calc-button">7</span>
        <span class="calc-button">8</span>
        <span class="calc-button">9</span>
        <span class="calc-button red">x</span>
        <span class="calc-button">4</span>
        <span class="calc-button">5</span>
        <span class="calc-button">6</span>
        <span class="calc-button red">-</span>
        <span class="calc-button">1</span>
        <span class="calc-button">2</span>
        <span class="calc-button">3</span>
        <span class="calc-button red">+</span>
        <span class="calc-button">0</span>
        <span class="calc-button">.</span>
        <span class="calc-button">C</span>
        <span class="calc-button yellow">=</span>
      </div>
    </form>
  <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
