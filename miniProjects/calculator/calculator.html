<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <form class="calc">
      <div class="calc-display">
        <input type="text" name="display" id="display" placeholder="Press Stuff!" class="calc-display-input">
      </div>
      <div class="calc-pad">
        <span class="calc-button">MC</span>
        <span class="calc-button">M+</span>
        <span class="calc-button">M-</span>
        <span class="calc-button">MR</span>
        <span class="calc-button num">7</span>
        <span class="calc-button num">8</span>
        <span class="calc-button num">9</span>
        <span class="calc-button red operator">x</span>
        <span class="calc-button num">4</span>
        <span class="calc-button num">5</span>
        <span class="calc-button num">6</span>
        <span class="calc-button red operator">-</span>
        <span class="calc-button num">1</span>
        <span class="calc-button num">2</span>
        <span class="calc-button num">3</span>
        <span class="calc-button red operator">+</span>
        <span class="calc-button num">0</span>
        <span class="calc-button">.</span>
        <span id="clear" class="calc-button">C</span>
        <span id="equal" class="calc-button yellow">=</span>
      </div>
    </form>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
